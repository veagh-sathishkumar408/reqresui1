<div class="container">
  <form  #add = "ngForm" (ngSubmit) = "onClickSubmit()" style="display: flex" >
        <div class="form_group">
          Id
          <input type="number" name="id" [(ngModel)]="user.id" class="form-control"/>  
        </div>
        <div class="form_group">
            email
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control"/>  
          </div>
          <div class="form_group">
            first_name
            <input type="text" name="first_name" [(ngModel)]="user.first_name" class="form-control"/>  
          </div>
          <div class="form_group">
            last_name
            <input type="text" name="last_name" [(ngModel)]="user.last_name" class="form-control"/>  
          </div>
          <div class="form_group">
            avatar
            <input type="url" name="avatar" [(ngModel)]="user.avatar" class="form-control"/>  
          </div>
          <input type="submit" class=submit value="submit"/> 
    </form>
    <br>
    <br>
    <table >
        <tr >
            <th>{{responseData.id}}</th>
            <th>{{responseData.email}}</th>
            <th>{{responseData.first_name}}</th>
            <th>{{responseData.last_name}}</th>
            <th>{{responseData.avatar}}</th>
        </tr>
    </table>
    
</div>
